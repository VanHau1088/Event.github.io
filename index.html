<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <link rel="stylesheet" href="./CSS/index.css">
</head>
<body>
  <div class="container">
    <img class="image" src="./event.jpg" alt="">
    <div class="name" >
      <p id="title"></p>
      <span id="eventName"></span>
    </div>


    <div class="Envent_Profile">
      <div class="Event">
          <div class="Date"> Date
            <p class="Start"> Start
              <span id="startDate"> </span>
            </p>
            <p class="End"> End
              <span id="endDate"></span>
            </p>
          </div>
      </div>

      <div class="Event">
        <p class="About"> About
          <span id="about"></span>
        </p>
      </div>

      <div class="Event">
        <p class="Address"> Address
          <span id="address"> </span>
        </p>
      </div>


      <div class="Event">
        <p class="ContactName"> Contact Name
          <a id="contactName"></a>
        </p>
      </div>

      <div class="Event">
        <p class="PhoneNumber"> Phone Number
          <a id="phoneNumber"></a>
        </p>
      </div>

      <div class="Event">
        <p class="Email"> Email Address
          <a id="email"></a>
        </p>
      </div>
      <div class="Event">
        <p class="Website"> Website
          <a id="website"></a>
        </p>
      </div>
  </div>
  </div>
  <script src="./JS/index.js"></script>
</body>
</html>
